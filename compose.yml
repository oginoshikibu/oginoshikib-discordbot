services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    networks:
      - discord-bot-network
  sqlite:
    image: "sqlite"
    networks:
      - discord-bot-network
    volumes:
      - sqlite-data:/var/lib/sqlite


networks:
  discord-bot-network:
    driver: bridge

volumes:
  node_modules:
  sqlite-data:
